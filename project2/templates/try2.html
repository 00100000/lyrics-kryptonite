{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Lyrics!!!</title>
        <style>
            body {
               background-color: gold;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body margin:0px; padding:0px;  background="http://img.juimg.com/tuku/yulantu/130517/234612-13051FS13816.jpg">
       <div class="header">
           <h1 class="site-title text-center">
               <center><em><a href="/try2"><font color="brown">~歌詞推薦系統~</font></a></em></center>
           </h1>
       </div>
       <div class="container">
       <!--<font color="white><h1></font></h1>-->
       <!--    <strong><font size="4" color="purple">it's such a good day</font></strong>                      var Submit=function()-->
           <br>
        <!--<font face="wingdings"  color="silver">ABCDEFGHIJK</font>
        <font color="silver">ABCDEFGHIJK</font>-->
           <br>
           <form action="/go" method="post">
               {% csrf_token %}
               <font  color="brown">請輸入你的心情 :</font>
               <br>
               <textarea cols=60 rows=6 name="text" id="userInput">{{ input }}</textarea>
               <br>
               <input type="submit" name="SB" value="確定">
           </form>

           <p style="color:brown;">{{ num }}</p>
           <br>
           <p id="lyrics" style=" color:SaddleBrown; charset=utf-8 "><b>{{ rlt | linebreaksbr }}</b></p>
           <br>
           <em>{{ current_time }}</em>
           <br>
           <br>
       </div>


       <font  color="brown"><strong>回復</strong></font>

       <form id="feedbackForm">
           <fieldset>
               <font  color="brown">滿意嗎？ &nbsp &nbsp &nbsp 滿意 &nbsp 不滿意</font>
               <br>
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               <input id="op1" type="radio" value="Yes" name="qs1" />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               <input id="op2" type="radio" value="No" name="qs1" />
           </fieldset>

           <fieldset>
               <font  color="brown"><label>其他意見</label></font>
               <textarea id="feed" name="feed"></textarea>
           </fieldset>

           <button type="submit" id="submitButton">傳送</button>

       </form>

       <br /><br />
       <font color="brown"> 前往<a href="https://docs.google.com/spreadsheets/d/1NQea73IHOrH1moY25vYmYhFtSnKpK9Bo3B0jukDHeuc/edit#gid=0">回饋整理</a></font>
       <br /><br />
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
       <script>
            $('#submitButton').click( function(e) {
                e.preventDefault();
                console.log('hii');
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbyYpOUErauHuIUwnIDnLZuLGeES_ajsHGxEuh_vQJoN2e63-TgN/exec',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        'feed': $('#feed').val(),
                        'satisfied': $('input[name=qs1]:checked').val(),
                        'input': $('#userInput').val(),
                        'lyrics': $('#lyrics').html(),
                    },
                    success: function(data) {
                        console.log('receive data:', data);
                    }
                }).fail(function() {
                    console.log('Fail');
                });
            });
       </script>

    </body>
</html>
